<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseline for Obsidian</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-38V3HD97K9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-38V3HD97K9");
    </script>
  </head>
  <body style="justify-content: center; align-items: center">
    <h2>Opening in Obsidian...</h2>
    <button class="install-btn">Launch App</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const themeName = params.get("name") || "Baseline";
      const uri = `obsidian://show-theme?name=${encodeURIComponent(themeName)}`;

      // 1. Define the redirect function
      const triggerRedirect = () => {
        window.location.href = uri;
      };

      // 2. Run it immediately on page load
      triggerRedirect();

      // 3. Keep the button as a fallback manual trigger
      document.querySelector(".install-btn").addEventListener("click", triggerRedirect);
    </script>
  </body>
</html>
